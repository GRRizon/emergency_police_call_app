name: emergency_police_call_app
description: Professional Emergency Police Call App with multi-platform support
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.8

  # State Management & Provider
  provider: ^6.1.5+1
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # Backend & Authentication
  supabase_flutter: ^2.3.4
  supabase: ^2.0.0
  http: ^1.1.0

  # Database & Storage
  sqflite: ^2.3.3
  path: ^1.8.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Location & Maps
  geolocator: ^14.0.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  location: ^5.0.1

  # Communication
  flutter_sms: ^2.3.3
  url_launcher: ^6.1.11
  permission_handler: ^12.0.1

  # Sensors & Vibration
  vibration: ^3.1.5
  sensors_plus: ^2.0.0
  audioplayers: ^6.1.0

  # UI/UX Components
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  intl: ^0.19.0

  # Utilities
  uuid: ^4.0.0
  logger: ^2.1.0
  get_it: ^7.6.0
  dio: ^5.3.1
  connectivity_plus: ^5.0.2

  # Date & Time
  timeago: ^3.6.1

  # Environment & Configuration
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/alarm.mp3
    - assets/police.png
    - assets/map_style.txt
