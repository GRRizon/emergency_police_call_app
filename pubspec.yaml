name: emergency_police_call_app
description: Emergency Police Call App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.3.4
  geolocator: ^10.1.0
  vibration: ^1.8.4
  audioplayers: ^6.1.0
  google_maps_flutter: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/alarm.mp3
    - assets/police.png
    - assets/map_style.txt
